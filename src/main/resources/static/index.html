<!doctype html>
<html>
<head>
<title>Rcbook the social RC community network</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
	<link
			href="css/angular-bootstrap.css"
			rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="rcbook" ng-cloak class="ng-cloak">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/home">RCBook</a>
		</div>
		<div ng-controller="navigation as nav" class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right" role="tablist">
				<li ng-show="authenticated" ng-class="{active:nav.tab('home')}"><a href="#/home">profile</a></li>
				<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
			</ul>
		</div>
		</div>
	</nav>
	<div ng-show="authenticated" class="col-sm-3 col-md-2 sidebar">
		<ul class="nav nav-sidebar">
			<li class="active"><a href="#/home">Overview <span class="sr-only">(current)</span></a></li>
			<li><a href="#/car">Car</a></li>
			<li><a href="#/race">Race</a></li>
			<li><a href="#/club">Club</a></li>
			<li ng-show="isAdmin"><a href="#/adminclub">Admin Club</a></li>
			<li ng-show="isAdmin"><a href="#/mgtclub">Club management</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/rcbook.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
</body>
</html>
