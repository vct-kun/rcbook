<!doctype html>
<html>
<head>
	<title>Rcbook the social RC community network</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
</head>

<body ng-app="rcbook" ng-controller="mainController as main">

	<nav class="navbar navbar-inverse navbar-fixed-top ng-cloak" ng-cloak>
		<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/home">RCBook</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right" role="tablist">
				<li ng-if="authenticated"><a href="#/profile">profile</a></li>
				<li ng-if="authenticated"><a href="" ng-click="logout()">logout</a></li>
			</ul>
		</div>
		</div>
	</nav>
	<div ui-view="sidebar" class="container ng-cloak" ng-cloak></div>
	<div ui-view="content" class="container ng-cloak" ng-cloak></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/rcbook.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="js/car/car.js"></script>
	<script src="js/club/club.js"></script>
	<script src="js/race/race.js"></script>
	<script src="js/user/profile.js"></script>
	<script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>
</body>
</html>
