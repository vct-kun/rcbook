<!doctype html>
<html>
<head>
<title>Rcbook the social RC community network</title>
	<link
			href="css/angular-bootstrap.css"
			rel="stylesheet">
</head>

<body ng-app="rcbook" ng-controller="mainController as main">

	<nav class="navbar navbar-inverse navbar-fixed-top ng-cloak" ng-cloak>
		<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#/home">RCBook</a>
		</div>
		<div ng-controller="navigation as nav" class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right" role="tablist">
				<li ng-if="main.currentUser" ng-class="{active:nav.tab('home')}"><a href="#/profile">profile</a></li>
				<li ng-if="main.currentUser"><a href="" ng-click="logout()">logout</a></li>
			</ul>
		</div>
		</div>
	</nav>
	<div ng-if="main.currentUser" class="col-sm-3 col-md-2 sidebar ng-cloak" ng-cloak>
		<ul class="nav nav-sidebar">
			<li class="active"><a href="#/home">Overview <span class="sr-only">(current)</span></a></li>
			<li><a href="#/car">Car</a></li>
			<li><a href="#/club">Club list</a></li>
			<li ng-show="!isOwner"><a href="#/adminclub">Create a new club</a></li>
			<li ng-show="isOwner"><a href="#/mgtclub">Club management</a></li>
			<li ng-show="haveClub"><a href="#/yourclub">Your club</a></li>

		</ul>
	</div>
	<div ng-view class="container ng-cloak" ng-cloak></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/rcbook.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="js/car/car.js"></script>
	<script src="js/club/club.js"></script>
	<script src="js/race/race.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
</body>
</html>
