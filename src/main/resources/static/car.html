<h1>Car</h1>
<div ng-controller="carController">
    <form ng-submit="addCar(car)" class="form-horizontal">
        <div class="form-group">
            <label for="brand" class="col-sm-2 control-label">Brand</label>
            <div class="col-sm-10">
                <input type="text" id="brand" ng-model="car.brand" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="chassis" class="col-sm-2 control-label">Chassis</label>
            <div class="col-sm-10">
                <input type="text" id="chassis" ng-model="car.chassis" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" aria-label="Left Align">Save</button>
            </div>
        </div>
    </form>
    <pre>car = {{master |Â json}}</pre>
</div>
