<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="login()" class="form-signin" ng-show="!isNewUser">
	<h2 class="form-signin-heading">Please sign in</h2>
		<label for="username" class="sr-only">Username:</label>
		<input type="text"
			class="form-control" id="username" name="username" ng-model="credentials.username" placeholder="Email address" required autofocus/>
		<label for="password" class="sr-only">Password:</label>
		<input type="password"
			class="form-control" id="password" name="password" ng-model="credentials.password" placeholder="Password" required/>
	<button type="submit" class="btn btn-lg btn-primary btn-block">SignIn</button>
</form>
<form role="form" ng-submit="signup()" class="form-signin" ng-show="isNewUser">
	<h2 class="form-signin-heading">Please sign up</h2>
	<label for="username" class="sr-only">Username:</label>
	<input type="text"
		   class="form-control" id="username" name="username" ng-model="credentials.username" placeholder="Email address" required autofocus/>
	<label for="password" class="sr-only">Password:</label>
	<input type="password"
		   class="form-control" id="password" name="password" ng-model="credentials.password" placeholder="Password" required/>
	<input type="password"
		   class="form-control" id="passwordRepeated" name="passwordRepeated" ng-model="controller.credentials.passwordRepeated" placeholder="Confirm Password" required/>
	<button type="submit" class="btn btn-lg btn-primary btn-block">SignUp</button>
</form>
<div class="checkbox">
	<label>
		<input type="checkbox" ng-model="isNewUser"> I am a new user
	</label>
</div>
{{userStatus}}
