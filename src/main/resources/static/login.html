<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="controller.login()" class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>
		<label for="username" class="sr-only">Username:</label>
		<input type="text"
			class="form-control" id="username" name="username" ng-model="controller.credentials.username" placeholder="Email address" required autofocus/>
		<label for="password" class="sr-only">Password:</label>
		<input type="password"
			class="form-control" id="password" name="password" ng-model="controller.credentials.password" placeholder="Password" required/>
	<button type="submit" class="btn btn-lg btn-primary btn-block">SignIn</button>
</form>
