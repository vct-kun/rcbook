<div class="row">
	<div class="center-form panel">
		<div class="panel-body">
			<h2 class="text-center">Please sign in</h2>
			<form ng-submit="login()" class="form-signin">
				<div class="form-group">
					<input type="text"
						   class="form-control" id="username" name="username" ng-model="credentials.username" placeholder="Email address" required autofocus/>
				</div>
				<div class="form-group">
					<input type="password"
						   class="form-control" id="password" name="password" ng-model="credentials.password" placeholder="Password" required/>
				</div>
				<br>
				<button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
				<br>
				<p class="text-center text-muted">
					<small>
						Don't have an account yet?
						<a href="#/signup">Sign up</a>
					</small>
				</p>
				<div class="alert alert-danger" ng-show="error">
					There was a problem logging in. Please try again.
				</div>
			</form>
		</div>
	</div>
</div>
