<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Club management</h1>

    <div class="panel panel-default">
        <div class="panel-heading">Current club races</div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Starting date</th>
                <th>Number of driver max</th>
                <th>Number of current driver</th>
            </tr>
            </thead>

            <tr ng-repeat="race in currentClub.races" ng-click="go(race)">
                <td>{{race.id}}</td>
                <td>{{race.startDate}}</td>
                <td>{{race.nbDriver}}</td>
                <td>{{race.joinedDriver.length}}</td>
            </tr>
        </table>
    </div>

    <div class="list-group">
        <button type="button" class="list-group-item" ng-click="goToRace()">Add a new race</button>
        <button type="button" class="list-group-item">Set training sessions</button>
    </div>

</div>
