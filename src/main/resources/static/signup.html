<div class="row">
    <div class="center-form panel">
        <div class="panel-body">
            <h2 class="text-center">Sign up</h2>
            <form method="post" ng-submit="signup()" name="signupForm">
                <div class="form-group">
                    <input type="text"
                       class="form-control" id="username" name="username" ng-model="credentials.username" placeholder="Email address" required autofocus/>
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control" id="password" name="password" ng-model="credentials.password" placeholder="Password" required/>
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control" id="passwordRepeated" name="passwordRepeated" ng-model="credentials.passwordRepeated" placeholder="Confirm Password" required/>
                </div>
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
                <br>
                <p class="text-center text-muted">
                    <small>
                        Already have an account?
                        <a href="#/login">Log in now</a>
                    </small>
                </p>
                <div class="alert-info" ng-show="accountCreated">
                    Account successfully created. Redirect to login page in 5 seconds.
                </div>
            </form>
        </div>
    </div>
</div>
