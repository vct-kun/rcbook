<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h1>Club</h1>
    <div class="panel panel-default">
        <div class="panel-heading">Club List</div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Town</th>
                    <th>Country</th>
                    <th>Nb members</th>
                </tr>
                </thead>

                <tr ng-repeat="club in clubs" ng-click="go(club)">
                    <td>{{club.name}}</td>
                    <td>{{club.town}}</td>
                    <td>{{club.country}}</td>
                    <td>{{club.users.length}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
