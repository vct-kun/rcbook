<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Admin Club</h1>
    <div class="panel panel-default">
        <div class="panel-heading">Add a new club</div>
        <div class="panel-body">
            <form ng-submit="addClub(picFile)" class="form-horizontal">
                <div class="form-group">
                    <label for="clubName" class="col-sm-4 control-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" id="clubName" ng-model="club.name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="clubTown" class="col-sm-4 control-label">Town:</label>
                    <div class="col-sm-8">
                        <input type="text" id="clubTown" ng-model="club.town" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="clubCountry" class="col-sm-4 control-label">Country:</label>
                    <div class="col-sm-8">
                        <input type="text" id="clubCountry" ng-model="club.country" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="clubUrl" class="col-sm-4 control-label">URL:</label>
                    <div class="col-sm-8">
                        <input type="text" id="clubUrl" ng-model="club.url" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="logo" class="col-sm-4 control-label">Logo:</label>
                    <div class="col-sm-8">
                        <img ng-show="file.$valid" ngf-thumbnail="picFile" class="img-thumbnail">
                        <input id="logo" type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" aria-label="Left Align">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
