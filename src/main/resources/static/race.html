<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h1>Race</h1>
<div ng-controller="raceController">
    <div class="panel panel-default">
        <div class="panel-heading">Your race list</div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Starting date</th>
                <th>Number of driver max</th>
                <th>Number of current driver</th>
            </tr>
            </thead>

            <tr ng-repeat="race in master" ng-click="go(race)">
                <td>{{race.id}}</td>
                <td>{{race.startDate}}</td>
                <td>{{race.nbDriver}}</td>
                <td>0</td>
            </tr>
        </table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Add a new race</div>
        <div class="panel-body">
    <form ng-submit="addRace(race)" class="form-horizontal">
        <div class="form-group">
            <label for="startDate" class="col-sm-4 control-label">Start date:</label>
            <div class="col-sm-9">
                <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
            </div>
        </div>
        <div class="form-group">
            <label for="nbDriver" class="col-sm-4 control-label">Number of driver:</label>
            <div class="col-sm-9">
                <input type="text" id="nbDriver" ng-model="currentRace.nbDriver" class="form-control" />
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="chassis" class="col-sm-2 control-label">Chassis</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input type="text" id="chassis" ng-model="car.chassis" class="form-control" />-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" aria-label="Left Align">Create race</button>
            </div>
        </div>
    </form>
    <!--<pre>race = {{master |Â json}}</pre>-->
        </div>
        </div>
</div>
</div>
